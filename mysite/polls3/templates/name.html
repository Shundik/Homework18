<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="first_name" value="{{person.first_name}}" />
        </p>
        <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="second_name" value="{{person.second_name}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
